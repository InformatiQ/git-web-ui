{% extends 'layout.html' %}

{% block content %}
<p><strong>Repositories in {{ basedir }}</strong></p>

<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Path</th>
        </tr>
    </thead>
    <tbody>  
    {% for repo in repos %}
        <tr>
            <td><a href="/{{repo}}">{{repo}}</a></td>
            <td>{{repos[repo]}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
