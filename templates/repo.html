{% extends 'layout.html' %}

{% block content %}
<ul class="breadcrumb">
    <li><a href="/">Repositories</a> <span class="divider">/</span></li>
    <li class="active">{{ logs[0]}}</li>
</ul>

<span class="lead">{{ logs[0] }}</span>

<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>Rev</th>
            <th>Who</th>
            <th>When</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>  
    {% for entry in logs[1] %}
        <tr>
            <td><a href="/{{logs[0]}}/{{entry[0]}}">{{entry[0]}}</a></td>
            <td>{{entry[1].decode('utf-8')}}</td>
            <td>{{entry[2]}}</td>
            <td>{{entry[3]}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
